
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Develoi | Tecnologia Amiga e Acess√≠vel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #ffffff;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --accent: #4f46e5;
            --accent-glow: rgba(79, 70, 229, 0.15);
            --border: #f1f5f9;
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.02);
            --shadow-md: 0 20px 40px -15px rgba(0,0,0,0.05);
            --shadow-lg: 0 30px 60px -12px rgba(0,0,0,0.08);
        }

        .dark-theme {
            --bg-main: #020617;
            --bg-card: #0f172a;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --accent: #818cf8;
            --accent-glow: rgba(129, 140, 248, 0.1);
            --border: rgba(255, 255, 255, 0.05);
            --shadow-sm: 0 2px 4px rgba(0,0,0,0.2);
            --shadow-md: 0 20px 40px -15px rgba(0,0,0,0.4);
            --shadow-lg: 0 30px 60px -12px rgba(0,0,0,0.5);
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            scroll-behavior: smooth;
            overflow-x: hidden;
            transition: background-color 0.5s ease;
        }

        /* Ambient Background Blobs */
        .blob {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, var(--accent-glow) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            filter: blur(80px);
            animation: float 20s infinite alternate;
        }

        @keyframes float {
            0% { transform: translate(-10%, -10%) scale(1); }
            100% { transform: translate(20%, 20%) scale(1.1); }
        }

        .modern-card {
            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 40px;
            box-shadow: var(--shadow-md);
            transition: all 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .modern-card:hover {
            transform: translateY(-10px) scale(1.01);
            box-shadow: var(--shadow-lg);
            border-color: var(--accent);
        }

        .reveal {
            opacity: 0;
            transform: translateY(30px) scale(0.98);
            transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .reveal.active {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .btn-modern {
            background: var(--accent);
            color: white;
            padding: 18px 36px;
            border-radius: 20px;
            font-weight: 800;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px -5px var(--accent-glow);
        }

        .btn-modern:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 20px 40px -10px var(--accent-glow);
        }

        .text-gradient {
            background: linear-gradient(135deg, var(--accent) 0%, #3b82f6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Remove the old grid classes */
        .bg-grid { background-image: none !important; }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",

</head>
<body>
    <div class="blob" style="top: -100px; left: -100px;"></div>
    <div class="blob" style="bottom: -100px; right: -100px; animation-delay: -5s;"></div>
    <div id="root"></div>
</body>
